<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinzApp - Panel de Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .admin-container {
      padding: 20px;
    }
    .badge {
      font-size: 0.8em;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <!-- Banner with Logo -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid justify-content-center">
      <div class="navbar-brand">
        <img src="La App que tus finanzas necesitan.png" alt="FinzApp Logo" class="finzapp-logo">
      </div>
    </div>
  </nav>

  <div class="admin-container">
    <div class="row mb-4">
      <div class="col-12">
        <h2>Panel de Administración</h2>
        <p>Gestión de usuarios y permisos</p>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5>Usuarios Registrados</h5>
            <div id="users-container">
              <!-- Users will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <a href="index.html" class="btn btn-secondary">Volver al Dashboard</a>
    </div>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
  </script>
  
  <!-- Admin Panel Script -->
  <script type="module">
    import { AdminPanel } from './js/admin.js';
    document.addEventListener('DOMContentLoaded', () => AdminPanel.init());
  </script>
</body>
</html>
